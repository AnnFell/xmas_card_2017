<!DOCTYPE html>

<head>
    <title>Page Title</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>

<section id="controls">

    <div id="textWrap">
        <div class="controls">
            <h1>Make your own snowflake</h1>
            <input type="text" name="text" class="text" placeholder="MERRY" >
            <input type="text" name="text2" class="text2" placeholder="X-MAS" >
            <input type="range" name="stroke" class="stroke" min="1" max="20" step="1">
        </div>

    </div>

</section>

<section id="page">

    <div class="factory">

        <div class="factory__dash">
            <div class="factory__dash__top"></div>
            <div class="pipe"></div>
            <button class="launch launch--notActive">LAUNCH</button>
        </div>


        <div class="factory__glass">
            <div class="factory__glass__front"></div>
            <div class="snowflake">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 382 393" version="1">

                        <path stroke="#FFF" d="M191 1v392M21 99l340 196m0-196L21 295"/>

                            <tspan x="27" y="132" class="textFill">MERRY </tspan>
                        </text>

                        </text>

                        </text>

                        </text>

                        </text>
                        <text fill="#FFF" transform="rotate(-30 78 243)">

                        </text>
                        <text fill="#FFF" transform="rotate(30 84 153)">
                            <tspan x="2" y="178" class="textFill2">X-MAS</tspan>
                        </text>
                        <text fill="#FFF" transform="rotate(90 168 81)">
                            <tspan x="87" y="98" class="textFill2">X-MAS</tspan>
                        </text>
                        <text fill="#FFF" transform="rotate(150 280 117)">
                            <tspan x="200" y="132" class="textFill2">X-MAS</tspan>
                        </text>
                        <text fill="#FFF" transform="rotate(-150 306 232)">
                            <tspan x="226" y="245" class="textFill2">X-MAS</tspan>
                        </text>
                        <text fill="#FFF" transform="rotate(-90 221 314)">
                            <tspan x="141" y="325" class="textFill2">X-MAS</tspan>
                        </text>
                        <text fill="#FFF" transform="rotate(-30 107 289)">
                            <tspan x="29" y="292" class="textFill2">X-MAS</tspan>
                        </text>
                    </g>
                </svg>
            </div>
            <div class="factory__glass__back"></div>
        </div>


    </div>

</section>
